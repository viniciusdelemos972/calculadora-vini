<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <input type="text" id="zeroum" placeholder="primeiro número"><br>
    <input type="text" id="zerodois" placeholder="segunda número"><br>
    <button onclick="calula('+')">soma</button><br>
    <button onclick="calula('-')">subtração</button><br>
    <button onclick="calula('*')">multiplicação</button><br>
    <button onclick="calula('/')">divisão</button><br>
    <span id="resultado">resultado: </span>
    <script src="script"></script>
    
</body>
</html>
